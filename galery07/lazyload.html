<!DOCTYPE html>
<html lang="en">
<head>
    <title>lesson-7</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main>

        <div class="wrapper">
            <div class="col1">One</div>
            <div class="col2">Two</div>

        <h1>Lazy Load</h1>
        <picture><img src="images/placeholder.png" data-src="images/picture1.jpg" alt="picture1"></picture>
        <picture><img src="images/placeholder.png" data-src="images/picture2.jpg" alt="picture2"></picture>
        <picture><img src="images/placeholder.png" data-src="images/picture3.jpg" alt="picture3"></picture>
        <picture><img src="images/placeholder.png" data-src="images/picture4.jpg" alt="picture4"></picture>
        <picture><img src="images/placeholder.png" data-src="images/picture5.jpg" alt="picture5"></picture>
    </main>
    <script src="js/lazyLoad.js"></script>
</body>
</html>
